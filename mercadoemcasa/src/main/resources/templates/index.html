<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mercado em Casa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mercado em Casa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Principal -->
    <div class="jumbotron jumbotron-fluid text-center bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4">Bem-vindo ao Mercado em Casa</h1>
            <p class="lead">Encontre os melhores produtos, diretamente para você!</p>
            <a href="/products" class="btn btn-light btn-lg mt-3">Ver Produtos</a>
        </div>
    </div>

    <!-- Seção de Produtos -->
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col">
                <h2 class="mb-4">Nossos Produtos</h2>
                <p>Explore a nossa seleção de produtos com qualidade e preços acessíveis!</p>
                <a href="/products" class="btn btn-primary">Ver Lista de Produtos</a>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Mercado em Casa. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
