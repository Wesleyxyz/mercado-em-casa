<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Produto</title>
</head>
<body>
<h1>Formulário de Produto</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Nome:</label>
    <input type="text" id="name" th:field="*{name}" required/><br>
    <label for="description">Descrição:</label>
    <input type="text" id="description" th:field="*{description}" required/><br>
    <label for="price">Preço:</label>
    <input type="number" id="price" th:field="*{price}" required step="0.01"/><br>
    <button type="submit">Salvar</button>
</form>
<a href="/products">Voltar para a lista</a>
</body>
</html>
